<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <meta name="description" content="Todo app">
        <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.j_vxQVXB9ATyg4lcHmWryAHaGQ%26pid%3DApi&f=1&ipt=49fdc599b1749ab333ed6a1d622a37a3f15b8480ea17530b3c985f587fb09066&ipo=images" type="image/icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reenie+Beanie">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Todo</title>
    </head>
    <body>
        <header class="todo-input">
            <h2>To-do list</h2>
            <div class="add">
                <input type="text" id="titleInput" placeholder="Title">
                <input type="text" id="descriptionInput" placeholder="Description">
                <button class="w3-button w3-circle w3-teal" type="submit" onclick="addTodo()">+</button>
            </div>
        </header>

        <main class="todo-lists">
            <section class="list">
                <div class="pin">
                    <div class="shadow"></div>
                    <div class="metal"></div>
                    <div class="bottom-circle"></div>
                </div>
                <p>Undone</p>
                <ul id="undone"></ul>
            </section>
            <section class="list">
                <div class="pin">
                    <div class="shadow"></div>
                    <div class="metal"></div>
                    <div class="bottom-circle"></div>
                </div>
                <p>Done</p>
                <ul id="done"></ul>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
